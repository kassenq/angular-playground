<filter-textbox></filter-textbox>
<br />
<br />
<table class="table table-hover">
    <thead>
        <tr>
            <th (click="sort('name')")>Name</th>
            <th (click="sort('city')")>City</th>
            <th (click="sort('orderTotal')")>Order Total</th>
        </tr>
    </thead>
    <tr *ngFor="let cust of filteredCustomers"> <!-- * means structural directive: changes structure of the DOM. each item of filteredCustomers will be cust -->
        <td>
            <a>
              {{ cust.name }}
            </a>
        </td>
        <td>{{ cust.city }} </td>
        <td>{{ cust.orderTotal }}</td>
    </tr>
    <tr *ngIf="filteredCustomers && filteredCustomers.length"> <!-- ngIf adds or removes the tr based on a condition. in this case, condition is if customers and length both exist -->
        <td colspan="2">&nbsp;</td>
        <td>
          {{ customersOrderTotal }}
        </td>
    </tr>
    <tr *ngIf="!filteredCustomers || !filteredCustomers.length">
        <td colspan="4">No customers found</td>
    </tr>
</table>
Number of Customers: {{ filteredCustomers.length }}
