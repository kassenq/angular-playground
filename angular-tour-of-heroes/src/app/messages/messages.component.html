<div *ngIf="messageService.messages.length"> <!-- *ngIf displays messages area only if there are messages to show -->

  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>

<!-- *ngFor presents list of messages in repeated div elements -->

<!-- Angular event binding binds the button's click event to MessageService.clear() -->
